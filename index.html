<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
            <img src="./asset/logo.png" alt="logo">
            </a>
        
        <div class="nav-links">
            <ul class="flex">

            
                <li class="hover-link nav-item" id="Cricket" onclick="onNaveItemClick('Cricket')">Cricket</li>
                <li class="hover-link nav-item" id="finance"  onclick="onNaveItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="Politics"  onclick="onNaveItemClick('Politics')">Politics</li>
                
            </ul>
        </div>
        <div class="search-bar">
            <input id ="search-text" type="text"  class="news-input" placeholder="eg.science">
            <button  id="search-button" class="search-button">Search</button>
        </div>
        </div>
    </nav>


    <main>
        <div class="card-container container flex" id="card-container">
           

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
          
        <div class="card-content">
            <h3 id="news-title">this is title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

    </template>


    <script src="script.js"></script>
</body>
</html>
